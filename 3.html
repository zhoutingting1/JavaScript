<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片加载</title>
</head>
<body>
    <img src="../../img/code.png" alt="Loge" />
    <script>
        window.addEventListener('load',(e) =>{
            alert('test')
        })

        const oImage = document.querySelector('img')

        oImage.addEventListener('load',(e) =>{
            alert('图片加载之前弹出')
        })

        oImage.addEventListener('error',(e) =>{
            alert('图片不存在')
        })

        window.addEventListener('unload',(e) =>{
            alert('unload')
        })
    </script>
    
</body>
</html>
