<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标事件示例</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>test</div>
    <script>
        const oDiv = document.querySelector('div')
        oDiv.addEventListener('click',()=>{
            console.log(`-->click`);
            
        })
        oDiv.addEventListener('dbclick',()=>{
            console.log(`-->dbclick`);
            
        })
        oDiv.addEventListener('mousedown',()=>{
            console.log(`-->mousedown`);
            
        })
        oDiv.addEventListener('mouseup',()=>{
            console.log(`-->mouseup`);
            
        })
    </script>
    
</body>
</html>
