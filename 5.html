<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a heading</h1>
    <p>this is <i> a title </i> sample </p>
    <script>
        const myPara = document.querySelector('p')
        // berforebegin berforeend afterbegin afterend
        myPara.insertAdjacentHTML('beforebegin','<i> test </i>')
        myPara.insertAdjacentHTML('beforeend','<i> test2 </i>')
        myPara.insertAdjacentText('afterbegin',' zheshiyiduanwenben;wenben ')
        console.log(myPara.innerHTML)
        console.log(myPara.outerHTML)

        //只访问里面的文本
        console.log(myPara.textContent);
        console.log(document.documentElement.textContent);//尽量用这个
        console.log(myPara.innerText);
        
        
    </script>
</body>
</html>
